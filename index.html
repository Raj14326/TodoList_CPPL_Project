<!DOCTYPE html>
<html>

<head>
  <title>Todo List</title>
  <link rel="icon" type="image/x-icon" href="/img/Logo.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous">


</head>

<body>
  <nav class="navbar pt-4">
    <div class="lg-container">
      <h1 class="leads navbar-brand ps-5" href="#">
        <img src="img/Logo.png" alt="" width="50" height="auto" class="d-inline-block align-text-top">
        Todo List
      </h1>
    </div>
  </nav>
  <div class="container pt-5">
    <form class="col-8 mx-auto pt-5 todo-form">
      <h1 for="note" class="display-1 text-center"> You can write it here </h1>
      <h1 class="lead blue text-center">You can keep track of everything you do</h1>
      <input class="text" name="notes" id="task" placeholder="Input here" id="note" type="text"
        class="form-control col-xs-4" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      </input>
      <br><br>
      <div class="col-md-50 text-center">
        <button type="button" class="todo-btn btn-border btn-primary btn-lg text-center" id="sub"
          onclick="func();">Submit</button>
      </div>
    </form>
    <br><br>
    <ul class="row todoitems  "></ul>
  </div>

  <script src="./script.js"></script>
  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
</body>

</html>
